<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
    <title>CD | Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .code-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .code-link {
            display: block;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .code-link:hover {
            background-color: #f0f0f0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .code-link img {
            display: block;
            margin: 0 auto 10px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Callix Development Codes</h1>
        <p>Explore the code snippets for all your needs.</p>
        <div class="code-links">
            <a href="python.html" class="code-link">
                <img src="assets/python.png" alt="Python Logo">
                <h2>Python Codes</h2>
            </a>
            <a href="javascript.html" class="code-link">
                <img src="assets/javascript1.png" alt="JavaScript Logo">
                <h2>JavaScript Codes</h2>
            </a>
        </div>
    </div>
</body>
</html>
